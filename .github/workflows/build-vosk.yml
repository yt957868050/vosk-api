name: Build Vosk ARM64 JNI                                                                                                                                                        
                                                                                                                                                                                    
on:                                                                                                                                                                               
    workflow_dispatch:                                                                                                                                                              
                                                                                                                                                                                    
jobs:                                                                                                                                                                             
    build-arm64:                                                                                                                                                                    
      runs-on: ubuntu-22.04                                                                                                                                                         
                                                                                                                                                                                    
      steps:                                                                                                                                                                        
                                                                                                                                         
        - name: Checkout official vosk-api                                                                                                                                          
          uses: actions/checkout@v4                                                                                                                                                 
          with:                                                                                                                                                                     
            repository: alphacep/vosk-api                                                                                                                                           
            ref: v0.3.45                                                                                                                                                            
            submodules: true                                                                                                                                                        
            fetch-depth: 0                                                                                                                                                          
            path: vosk                                                                                                                                                              
                                                                                                                                                                                    
        - name: Build on arm64 container                                                                                                                                            
          uses: uraimo/run-on-arch-action@v2                                                                                                                                        
          with:                                                                                                                                                                     
            arch: arm64                                                                                                                                                             
            base_image: ubuntu:20.04                                                                                                                                                
            install: |                                                                                                                                                              
              apt-get update && apt-get install -y git curl build-essential cmake ninja-build swig openjdk-11-jdk python3 python3-pip python3-setuptools maven libtool automake autoconf zlib1g-dev libopenblas-dev libomp5 libgfortran5 sox ffmpeg                                                                                                               
            run: |                                                                                                                                                                  
              set -eux                                                                                                                                                              
              cd /github/workspace/vosk                                                                                                                                             
              ./travis/install-linux-kaldi-deps.sh                                                                                                                                  
              ./travis/install-kaldi.sh                                                                                                                                             
              make -C src                                                                                                                                                           
              make java                                                                                                                                                             
              strip java/lib/linux-aarch64/libvosk.so                                                                                                                               
              strip java/lib/linux-aarch64/libvosk_jni.so                                                                                                                           
                                                                                                                                                                                    
        - name: Collect artifacts                                                                                                                                                   
          run: |                                                                                                                                                                    
            mkdir -p artifacts/lib                                                                                                                                                  
            cp vosk/java/lib/linux-aarch64/libvosk.so artifacts/lib/                                                                                                                
            cp vosk/java/lib/linux-aarch64/libvosk_jni.so artifacts/lib/                                                                                                            
            cp vosk/java/lib/linux-aarch64/vosk.jar artifacts/                                                                                                                      
            ls -R artifacts                                                                                                                                                         
                                                                                                                                                                                    
        - name: Upload artifacts                                                                                                                                                    
          uses: actions/upload-artifact@v4                                                                                                                                          
          with:                                                                                                                                                                     
            name: vosk-arm64-jni                                                                                                                                                    
            path: artifacts                                                                                                                                                         
                                               
